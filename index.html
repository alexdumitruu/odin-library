<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="book-display">
        
    </div>
    <form class="form" method="post" name="form">
        <div>
            <label for="book-name">BOOK NAME</label>
            <input type="text" id="book-name" placeholder="Game of Thrones..." required name="bookName">
        </div>
        <div>
            <label for="book-author">AUTHOR</label>
            <input type="text" id="book-author" placeholder="George R.R. Martin..." required name="bookAuthor">
        </div>
        <button class="form-button" type="submit">Add Book</button>
    </form>
    
    <script src="/main.js"></script>
</body>
</html>
